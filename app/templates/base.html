<!DOCTYPE html>
<html>
  <head>
    <title>WildRush Adventures</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/base.css') }}"
    />
  </head>
  <body>
    <nav>
      <div class="ui borderless massive menu">
        <div class="ui container">
          <div class="header item">WILDRUSH ADVENTURES</div>
          <a
            class="item {% if active_page == 'index' %}active{% endif %}"
            href="{{ url_for('index') }}"
            >Home</a
          >
          <a
            class="item {% if active_page == 'adventures' %}active{% endif %}"
            href="{{ url_for('adventures') }}"
            >Adventures</a
          >
          <a
            class="item {% if active_page == 'reviews' %}active{% endif %}"
            href="{{ url_for('reviews') }}"
            >Reviews</a
          >
          <a
            class="item {% if active_page == 'requestquote' %}active{% endif %}"
            href="{{ url_for('requestquote') }}"
            >Request a quote</a
          >
          <div class="right menu">
            <a
              class="item {% if active_page == 'contact' %}active{% endif %}"
              href="{{ url_for('contact') }}"
              >Contact</a
            >
            <div class="ui simple dropdown item">
              <i class="user icon"></i>
              <div class="text">Account</div>
              {% if current_user.is_authenticated %}
              <div class="menu">
                <a class="item" href="{{ url_for('profile') }}">Profile</a>
                <a class="item" href="{{ url_for('logout') }}">Logout</a>
              </div>
              {% else %}
              <div class="menu">
                <a class="item" href="{{ url_for('login') }}">Login/Signup</a>
              </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div style="text-align: center; margin-top: 20px" class="footer">
      <p>
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        All rights reserved | WildRush Adventures
      </p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

    {% block content %}{% endblock %}
  </body>
</html>
