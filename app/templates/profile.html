<!DOCTYPE html>
<html>
  <head>
    <title>Edit Profile Settings</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
  </head>
  <body style="padding: 20px; background-color: aliceblue">
    {% extends "base.html" %} {% block content %}
    <div class="ui text container segment">
      <h1 class="ui header">Edit Profile</h1>
      {% if success %}
      <div class="ui success message">
        <div class="header">Success!</div>
        <p>Refresh the page to see the changes</p>
      </div>
      {% endif %} {% if error %}
      <div class="ui error message">
        <div class="header">Error!</div>
        <p>Error in updating the profile. Please try again.</p>
      </div>
      {% endif %}

      <!-- Adventure Sports Type -->
      <form class="ui form" method="post" action="{{url_for('profile')}}">
        <div class="two fields">
          <div class="field">
            <label for="first_name">First Name:</label>
            <input
              type="text"
              id="first_name"
              name="first_name"
              value="{{ current_user.first_name }}"
              required
            />
          </div>
          <div class="field">
            <label for="last_name">Last Name:</label>
            <input
              type="text"
              id="last_name"
              name="last_name"
              value="{{ current_user.last_name }}"
              required
            />
          </div>
        </div>
        <div class="field">
          <label>Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            value="{{ current_user.email }}"
            required
            placeholder="Enter Your E-Mail ID here"
          />
        </div>
        <!-- <div class="field">
          <label>Old Password:</label>
          <input
            type="password"
            id="password"
            name="old_password"
            placeholder="Leave Blank to keep the same password"
          />
        </div>
        <div class="two fields">
          <div class="field">
            <label>Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Leave Blank to keep the same password"
            />
          </div>
          <div class="field">
            <label>Confirm Password:</label>
            <input
              type="password"
              id="password"
              name="confirm_password"
              placeholder="Leave Blank to keep the same password"
            />
          </div>
        </div> -->
        <!-- Calculate Cost Button -->
        <button class="ui primary button" type="submit">Save Settings</button>
      </form>
      <br />
      <br />
      <form class="ui form" action="{{url_for('delete_account')}}">
        <button class="ui red button" type="submit">Delete Account</button>
      </form>
    </div>
    <!-- Semantic UI JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    {% endblock %}
  </body>
</html>
